<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="../css/music.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">My Music Galery</div>

      <div class="music-container">
        <div class="box">
          <div class="image">
            <img src="../assets/images/Dontlookbackinanger.jpg" alt="" />
          </div>
          <div class="music">
            <audio src="../assets/song/Oasis - Dont Look Back In Anger.mp3" controls></audio>
          </div>
        </div>
        <div class="box">
          <div class="image">
            <img src="https://i.scdn.co/image/ab67616d0000b27357a0868419086b576553c9f4" alt="" />
          </div>
          <div class="music">
            <audio src="../assets/song/The Temper Trap - Sweet Disposition.mp3" controls></audio>
          </div>
        </div>
        <div class="box">
          <div class="image">
            <img src="https://pbs.twimg.com/media/FbE9eD5WAAAUR2i?format=jpg&name=900x900" alt="" />
          </div>
          <div class="music">
            <audio src="../assets/song/The 1975 - Im In Love With You.mp3" controls></audio>
          </div>
        </div>
        <div class="box">
          <div class="image">
            <img src="https://blinkboxmusic.com/wp-content/uploads/2022/10/Being-Funny-in-a-Foreign-Language-2022.jpg" alt="" />
          </div>
          <div class="music">
            <audio src="../assets/song/The 1975 - About You.mp3" controls></audio>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
